<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Minhas Receitas</h2>
    <a class="btn btn-primary" routerLink="/recipes/new">Criar Nova Receita</a>
  </div>

  <ng-container *ngIf="recipes$ | async as recipes; else loading">
    <div *ngIf="recipes.length > 0; else noRecipes" class="row">
      <div *ngFor="let recipe of recipes" class="col-md-4 mb-4">
        <div class="card h-100">
          <img [src]="recipe.imageUrl || 'https://via.placeholder.com/150'" class="card-img-top" alt="{{ recipe.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{ recipe.description }}</p>
            <p class="card-text"><small class="text-muted">{{ recipe.category }} | {{ recipe.prepTimeMinutes }} min</small></p>
          </div>
          <div class="card-footer">
            <a class="btn btn-sm btn-info me-2" [routerLink]="['/recipes', recipe.id]">Detalhes</a>
            <a class="btn btn-sm btn-warning me-2" [routerLink]="['/recipes/edit', recipe.id]">Editar</a>
            <button class="btn btn-sm btn-danger" (click)="deleteRecipe(recipe.id)">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noRecipes>
    <div class="alert alert-info">
      Nenhuma receita encontrada. Que tal <a routerLink="/recipes/new">criar a primeira</a>?
    </div>
  </ng-template>

  <ng-template #loading>
    <p>Carregando receitas...</p>
  </ng-template>
</div>
