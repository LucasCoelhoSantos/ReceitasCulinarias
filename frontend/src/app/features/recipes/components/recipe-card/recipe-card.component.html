<div class="card h-100 shadow-sm recipe-card">
  <div class="recipe-image-container">
    <img [src]="recipe.imageUrl || 'https://placehold.co/600x400/EEE/31343C?text=Sem+Imagem'" 
         class="card-img-top" 
         [alt]="recipe.name"
         loading="lazy">
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text text-muted flex-grow-1">{{ recipe.description | slice:0:100 }}...</p>
    <div class="recipe-meta">
      <span class="badge bg-secondary me-2">{{ recipe.category }}</span>
      <span class="badge bg-info text-dark">
        <i class="bi bi-clock me-1"></i>{{ recipe.prepTimeMinutes }} min
      </span>
    </div>
  </div>
  <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between gap-2 p-3">
    <button (click)="onViewRecipe()" class="btn btn-primary btn-sm flex-grow-1">
      <i class="bi bi-eye me-1"></i>Ver Receita
    </button>
    <a [routerLink]="['/recipes/edit', recipe.id]" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-pencil"></i>
    </a>
    <button (click)="onDeleteRecipe()" class="btn btn-outline-danger btn-sm">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
